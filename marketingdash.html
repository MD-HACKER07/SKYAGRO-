<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .clay-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
        }
        .clay-button {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 5px 5px 10px #0f1b2f;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 10px 20px;
        }
        .clay-button:hover {
            box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
        }
        .active-tab {
            background: #0078D4;
            box-shadow: inset 4px 4px 8px #1f3f73, inset -4px -4px 8px #ffffff;
            color: white;
        }
        .sidebar {
            background-color: #0078D4; 
            color: white;
        }
        .sidebar .clay-button {
            color: white; 
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sidebar h2, .sidebar p, .sidebar .nav-item {
            color: white; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen">
      
        <div class="sidebar clay-card w-64 flex flex-col p-4 m-4">
            <div class="mb-8">
                <h2 class="text-xl font-bold">Marketing Executive</h2>
                <p class="text-sm">Dashboard</p>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <button class="clay-button w-full p-3 text-left nav-item" data-section="dashboard">
                            Dashboard
                        </button>
                    </li>
                    <li>
                        <button class="clay-button w-full p-3 text-left nav-item" data-section="add-dealer">
                            Add Dealer
                        </button>
                    </li>
                    <li>
                        <button class="clay-button w-full p-3 text-left nav-item" data-section="take-order" onclick="location.href='addproduct.html'">
                            Add Product
                        </button>
                    </li>
                    <li>
                        <button class="clay-button w-full p-3 text-left nav-item" data-section="take-order" onclick="location.href='orderbooking.html'">
                            Take Order
                        </button>
                    </li>
                    <li>
                        <button class="clay-button w-full p-3 text-left nav-item" data-section="take-order" onclick="location.href='confirmorder.html'">
                            Confirm Order
                        </button>
                    </li>
                    <li>
                        <button class="clay-button w-full p-3 text-left nav-item" data-section="receipt">
                            Receipt
                        </button>
                    </li>
                </ul>
            </nav>
            <button id="logoutBtn" class="clay-button w-full p-3 mt-4">Logout</button>
        </div>

        <div class="flex-1 p-4 overflow-auto">
   
            <div id="dashboard-section" class="section">
                <h2 class="text-2xl font-bold mb-4">Dashboard Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="clay-card">
                        <h3 class="text-lg font-semibold mb-2">Total Dealers</h3>
                        <p class="text-3xl font-bold">45</p>
                    </div>
                    <div class="clay-card">
                        <h3 class="text-lg font-semibold mb-2">Total Products</h3>
                        <p class="text-3xl font-bold">230</p>
                    </div>
                    <div class="clay-card">
                        <h3 class="text-lg font-semibold mb-2">Pending Orders</h3>
                        <p class="text-3xl font-bold">18</p>
                    </div>
                </div>
            </div>

            <div id="add-dealer-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-4">Add Dealer</h2>
                <div class="flex items-center justify-center h-64">
                    <button class="clay-button" onclick="window.location.href='register.html';">
                        Click Here to Add a New Dealer
                    </button>
                </div>
            </div>
            

            <div id="add-product-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-4">Add Product</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Product Name</label>
                        <input type="text" class="clay-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Price</label>
                        <input type="number" class="clay-input w-full" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea class="clay-input w-full" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="clay-button w-full py-3">Add Product</button>
                </form>
            </div>

            <div id="take-order-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-4">Take Order</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Dealer Name</label>
                        <select class="clay-input w-full" required>
                            <option>Select Dealer</option>
                            <option>Dealer 1</option>
                            <option>Dealer 2</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Product</label>
                        <select class="clay-input w-full" required>
                            <option>Select Product</option>
                            <option>Product 1</option>
                            <option>Product 2</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Quantity</label>
                        <input type="number" class="clay-input w-full" required>
                    </div>
                    <button type="submit" class="clay-button w-full py-3">Take Order</button>
                </form>
            </div>

    
            <div id="confirm-order-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-4">Confirm Order</h2>
                <p>List of pending orders goes here...</p>
            </div>

            <div id="receipt-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-4">Receipt</h2>
                <p>Generate and view order receipts here...</p>
            </div>
        </div>
    </div>

    <script>
  
        const navItems = document.querySelectorAll('.nav-item');
        const sections = document.querySelectorAll('.section');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                sections.forEach(section => section.classList.add('hidden'));
                document.getElementById(`${item.dataset.section}-section`).classList.remove('hidden');
            });
        });

  
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = 'marketlogin.html'; 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY AGRO Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .clay-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 8px 8px 16px #d1d9e6,
                       -8px -8px 16px #f9f9f9;
        }
        .clay-button {
            background: #e8ecf4;
            border-radius: 10px;
            padding: 8px 16px;
            box-shadow: 4px 4px 8px #d1d9e6,
                       -4px -4px 8px #f9f9f9;
            transition: all 0.3s ease;
        }
        .clay-button:active {
            box-shadow: inset 4px 4px 8px #d1d9e6,
                       inset -4px -4px 8px #f9f9f9;
        }
        .clay-input {
            background: #e8ecf4;
            border-radius: 10px;
            padding: 8px 16px;
            box-shadow: inset 2px 2px 5px #d1d9e6,
                       inset -2px -2px 5px #f9f9f9;
        }
        .active-tab {
            background: #e8ecf4;
            box-shadow: inset 4px 4px 8px #d1d9e6,
                       inset -4px -4px 8px #f9f9f9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col md:flex-row">
 
        <div class="clay-card m-4 w-full md:w-64 h-auto md:h-screen">
            <div class="text-xl font-bold mb-8 text-center">SKY AGRO DEALER</div>
            <nav class="space-y-2">
                <button onclick="switchTab('dashboard')" class="clay-button w-full text-left mb-2 active-tab">
                    <i class="bi bi-house-door mr-2"></i> Dashboard
                </button>

                <button onclick="switchTab('orders')" class="clay-button w-full text-left mb-2">
                    <i class="bi bi-cart mr-2"></i> Order Management
                </button>
                <button onclick="switchTab('reports')" class="clay-button w-full text-left mb-2">
                    <i class="bi bi-file-text mr-2"></i> Reports
                </button>
                <button onclick="switchTab('settings')" class="clay-button w-full text-left">
                    <i class="bi bi-gear mr-2"></i> Settings
                </button>
            </nav>
        </div>


        <div class="flex-1 p-4">
 
            <div id="dashboard" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="clay-card">
                        <h3 class="text-lg font-semibold mb-2">Pending Approvals</h3>
                        <p class="text-3xl font-bold">12</p>
                    </div>
                    <div class="clay-card">
                        <h3 class="text-lg font-semibold mb-2">Active Orders</h3>
                        <p class="text-3xl font-bold">45</p>
                    </div>
                    <div class="clay-card">
                        <h3 class="text-lg font-semibold mb-2">Total Dealers</h3>
                        <p class="text-3xl font-bold">89</p>
                    </div>
                </div>
                
          
                <div class="clay-card">
                    <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold">New Dealer Registration</p>
                                <p class="text-sm text-gray-600">Dealer ID: D123</p>
                            </div>
                            <button class="clay-button">Review</button>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold">Price Adjustment Request</p>
                                <p class="text-sm text-gray-600">Product: Fertilizer A</p>
                            </div>
                            <button class="clay-button">Review</button>
                        </div>
                    </div>
                </div>
            </div>

        
        </div>
    </div>

    <script>
 
        function switchTab(tabName) {
       
            document.querySelectorAll('.clay-button').forEach(btn => {
                btn.classList.remove('active-tab');
            });
            
        
            event.target.classList.add('active-tab');
  
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            

            document.getElementById(tabName).style.display = 'block';
        }

   
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dashboard').style.display = 'block';
        });

       
        const appData = {
            dealers: [],
            products: [],
            orders: [],
            marketingExecutives: []
        };

        function addDealer(dealerData) {
            appData.dealers.push({
                id: 'D' + (appData.dealers.length + 1),
                ...dealerData,
                status: 'pending'
            });
            updateDashboard();
        }


        function addProduct(productData) {
            appData.products.push({
                id: 'P' + (appData.products.length + 1),
                ...productData,
                status: 'pending'
            });
            updateDashboard();
        }

 
        function updateDashboard() {
    
            const pendingApprovals = 
                appData.dealers.filter(d => d.status === 'pending').length +
                appData.products.filter(p => p.status === 'pending').length;
            
    
            const activeOrders = appData.orders.filter(o => o.status === 'active').length;
            
     
            const totalDealers = appData.dealers.filter(d => d.status === 'approved').length;
        }


        updateDashboard();
    </script>
</body>
</html>

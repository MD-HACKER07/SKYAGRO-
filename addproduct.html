<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .clay-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                8px 8px 16px #d1d9e6,
                -8px -8px 16px #ffffff;
        }

        .clay-button {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                4px 4px 8px #d1d9e6,
                -4px -4px 8px #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
            padding: 12px 20px;
            font-weight: bold;
            color: #333;
        }

        .clay-button:hover {
            box-shadow: 
                inset 4px 4px 8px #d1d9e6,
                inset -4px -4px 8px #ffffff;
            background: #e6e6e6;
        }

        .clay-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="clay-card w-full max-w-4xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Product Management</h1>
        <p class="text-gray-600 text-center mb-8">
            Add new products to the catalog. Products will require admin approval before becoming visible.
        </p>
        <form id="productForm" class="space-y-6" onsubmit="handleSubmit(event)">
 
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Product Name <span class="text-red-500">*</span></label>
                <input type="text" id="productName" class="clay-input w-full border border-gray-300 rounded-lg p-2" placeholder="Enter product name" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Category <span class="text-red-500">*</span></label>
                    <select id="category" class="clay-input w-full border border-gray-300 rounded-lg p-2" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Appliances">Appliances</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Subcategory <span class="text-red-500">*</span></label>
                    <select id="subcategory" class="clay-input w-full border border-gray-300 rounded-lg p-2" required>
                        <option value="" disabled selected>Select Subcategory</option>
                        <option value="Mobile Phones">Mobile Phones</option>
                        <option value="Refrigerators">Refrigerators</option>
                        <option value="T-Shirts">T-Shirts</option>
                        <option value="Other Subcategories">Other Subcategories</option>
                    </select>
                </div>
            </div>

 
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Brand <span class="text-red-500">*</span></label>
                <input type="text" id="brand" class="clay-input w-full border border-gray-300 rounded-lg p-2" placeholder="Enter brand name" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Product Image</label>
                <input type="file" id="productImage" accept="image/*" class="clay-input w-full border border-gray-300 rounded-lg p-2">
                <p class="text-sm text-gray-500 mt-1">Upload an image of the product (optional).</p>
            </div>

          
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Specifications</label>
                <textarea id="specifications" class="clay-input w-full border border-gray-300 rounded-lg p-2" rows="4" placeholder="Enter detailed product specifications"></textarea>
            </div>

          
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Price <span class="text-red-500">*</span></label>
                    <input type="number" id="price" class="clay-input w-full border border-gray-300 rounded-lg p-2" placeholder="Enter price" min="1" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Stock Quantity <span class="text-red-500">*</span></label>
                    <input type="number" id="quantity" class="clay-input w-full border border-gray-300 rounded-lg p-2" placeholder="Enter stock quantity" min="1" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Remarks</label>
                <textarea id="remarks" class="clay-input w-full border border-gray-300 rounded-lg p-2" rows="3" placeholder="Add any additional comments (optional)"></textarea>
            </div>

            
            <button type="submit" class="clay-button w-full py-3">Submit for Approval</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            const formData = {
                productName: document.getElementById('productName').value,
                category: document.getElementById('category').value,
                subcategory: document.getElementById('subcategory').value,
                brand: document.getElementById('brand').value,
                price: document.getElementById('price').value,
                quantity: document.getElementById('quantity').value,
                specifications: document.getElementById('specifications').value,
                remarks: document.getElementById('remarks').value,
                productImage: document.getElementById('productImage').files[0] ? document.getElementById('productImage').files[0].name : "No image uploaded",
            };

            console.log('Form Data Submitted:', formData);

            alert('Product submitted successfully for approval!');
        }
    </script>
</body>
</html>

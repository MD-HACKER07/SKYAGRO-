<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Agro Shopping Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e5ec;
            margin: 0;
        }

        .clay-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
        }

        .clay-card:hover {
            box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
        }

        .clay-button {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .clay-button:active {
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
        }

        .header {
            background-color: #0078D4;
            color: #ffffff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 400px;
            display: flex;
            align-items: center;
            background: #ffffff;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 0 15px;
            box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 14px;
            flex-grow: 1;
        }

        .search-bar i {
            color: #0078D4;
            cursor: pointer;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            overflow: hidden;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .menu-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #0078D4;
            font-size: 14px;
            white-space: nowrap;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            flex-wrap: wrap;
        }

        .category-item {
            background: #ffffff;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
        }

        .category-item:hover {
            background-color: #0078D4;
            color: #ffffff;
        }

        .grid-cols-products {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        @media (max-width: 768px) {
            .grid-cols-products {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Header -->
    <div class="header">
        <div class="header-title">Sky Agro Shopping</div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="search-input">
            <i class="bi bi-search" onclick="searchProducts()"></i>
        </div>
        <!-- Menu Section -->
        <div class="flex items-center space-x-4">
            <div class="menu">
                <i class="bi bi-list text-2xl cursor-pointer"></i>
                <div class="menu-content">
                    <a href="#">Home</a>
                    <a href="#">Orders</a>
                    <a href="#">Your Profile</a>
                    <a href="#">Settings</a>
                </div>
            </div>
            <div>
                <a href="cart.html">
                    <i class="bi bi-cart text-2xl cursor-pointer" title="Cart"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="category-item" onclick="filterByCategory('All')">All</div>
        <div class="category-item" onclick="filterByCategory('Irrigation')">Irrigation</div>
        <div class="category-item" onclick="filterByCategory('Agriculture')">Agriculture</div>
        <div class="category-item" onclick="filterByCategory('Others')">Others</div>
    </div>

    <div class="grid grid-cols-products gap-4 p-4" id="product-list">
        <div class="clay-card flex flex-col items-center" data-category="Irrigation">
            <img src="image/flat_drip.jpeg" alt="Flat Drip" class="w-full rounded-md">
            <div class="mt-2 font-semibold text-lg text-center">Flat Drip</div>
            <div class="text-gray-600 text-sm text-center">High-quality Flat Drip</div>
            <div class="text-sky-600 font-bold mt-2 text-center">100 ₹</div>
            <button class="clay-button px-4 py-2 mt-2" onclick="addToCart('Flat Drip', 100, 'image/flat_drip.jpeg')">Add to Cart</button>
        </div>

        <div class="clay-card flex flex-col items-center" data-category="Irrigation">
            <img src="image/normal_drip.jpeg" alt="Normal Drip" class="w-full rounded-md">
            <div class="mt-2 font-semibold text-lg text-center">Normal Drip</div>
            <div class="text-gray-600 text-sm text-center">Standard Normal Drip</div>
            <div class="text-sky-600 font-bold mt-2 text-center">80 ₹</div>
            <button class="clay-button px-4 py-2 mt-2" onclick="addToCart('Normal Drip', 80, 'image/normal_drip.jpeg')">Add to Cart</button>
        </div>

        <div class="clay-card flex flex-col items-center" data-category="Agriculture">
            <img src="image/mulch_film.jpeg" alt="Mulch Film" class="w-full rounded-md">
            <div class="mt-2 font-semibold text-lg text-center">Mulch Film</div>
            <div class="text-gray-600 text-sm text-center">Durable Mulch Film</div>
            <div class="text-sky-600 font-bold mt-2 text-center">50 ₹</div>
            <button class="clay-button px-4 py-2 mt-2" onclick="addToCart('Mulch Film', 50, 'image/mulch_film.jpeg')">Add to Cart</button>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productName, price, imageUrl) {
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price, imageUrl, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} added to the cart.`);
        }

        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const products = document.querySelectorAll('.clay-card');
            products.forEach(product => {
                const name = product.querySelector('div:nth-child(2)').textContent.toLowerCase();
                product.style.display = name.includes(query) ? 'block' : 'none';
            });
        }

        function filterByCategory(category) {
            const products = document.querySelectorAll('.clay-card');
            products.forEach(product => {
                const productCategory = product.dataset.category;
                product.style.display = (category === 'All' || productCategory === category) ? 'block' : 'none';
            });
        }
    </script>
</body>

</html>

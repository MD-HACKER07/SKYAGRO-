<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Agro Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    
        .clay {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .clay-button {
            transition: all 0.2s ease;
        }
        .clay-button:active {
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.1),
                -4px -4px 8px rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
        }
        .order-status-light-blue { background-color: #add8e6; }
        .order-status-yellow { background-color: #ffeb3b; }
        .order-status-orange { background-color: #ffa726; }
        .order-status-green { background-color: #66bb6a; }
        .order-status-brown { background-color: #8d6e63; }
    </style>
</head>
<body class="min-h-screen">

   
    <div class="fixed top-0 left-0 h-screen w-64 clay p-4 overflow-y-auto">
        <div class="flex items-center gap-2 mb-8">
            <i class="bi bi-cloud-sun text-3xl text-blue-600"></i>
            <h1 class="text-xl font-bold text-blue-600">Sky Agro</h1>
        </div>

        <nav class="space-y-2">
            <button onclick="showModule('dashboard')" class="clay clay-button w-full p-3 rounded-xl flex items-center gap-2 hover:bg-blue-50">
                <i class="bi bi-grid"></i>
                Dashboard
            </button>
            <button onclick="showModule('orders')" class="clay clay-button w-full p-3 rounded-xl flex items-center gap-2 hover:bg-blue-50">
                <i class="bi bi-cart"></i>
                Orders
            </button>
            <button onclick="showModule('dealers')" class="clay clay-button w-full p-3 rounded-xl flex items-center gap-2 hover:bg-blue-50">
                <i class="bi bi-people"></i>
                Dealers
            </button>
            <button onclick="showModule('production')" class="clay clay-button w-full p-3 rounded-xl flex items-center gap-2 hover:bg-blue-50">
                <i class="bi bi-gear"></i>
                Production
            </button>
            <button onclick="showModule('accounts')" class="clay clay-button w-full p-3 rounded-xl flex items-center gap-2 hover:bg-blue-50">
                <i class="bi bi-wallet2"></i>
                Accounts
            </button>
            <button onclick="showModule('marketing')" class="clay clay-button w-full p-3 rounded-xl flex items-center gap-2 hover:bg-blue-50">
                <i class="bi bi-megaphone"></i>
                Marketing
            </button>
        </nav>
    </div>


    <div class="ml-64 p-8">
     
        <div id="dashboard" class="module">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="clay p-6">
                    <h3 class="font-semibold mb-2">Pending Approvals</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span>New Dealers</span>
                            <span class="bg-red-100 text-red-600 px-2 py-1 rounded">5</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Product Changes</span>
                            <span class="bg-yellow-100 text-yellow-600 px-2 py-1 rounded">3</span>
                        </div>
                    </div>
                </div>

                <div class="clay p-6">
                    <h3 class="font-semibold mb-2">Order Statistics</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span>New Orders</span>
                            <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">12</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>In Production</span>
                            <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded">8</span>
                        </div>
                    </div>
                </div>

                <div class="clay p-6">
                    <h3 class="font-semibold mb-2">System Status</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span>Active Users</span>
                            <span class="bg-green-100 text-green-600 px-2 py-1 rounded">24</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>System Load</span>
                            <div class="w-24 h-2 bg-gray-200 rounded">
                                <div class="w-16 h-2 bg-green-500 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="orders" class="module hidden">
            <h2 class="text-2xl font-bold mb-6">Order Management</h2>
            <div class="clay p-6">
                <div class="flex justify-between mb-4">
                    <input type="text" placeholder="Search orders..." class="clay p-2 rounded-lg">
                    <button class="clay clay-button px-4 py-2 rounded-lg bg-blue-500 text-white">New Order</button>
                </div>
                <table class="w-full">
                    <thead>
                        <tr class="text-left">
                            <th class="p-2">Order ID</th>
                            <th class="p-2">Dealer</th>
                            <th class="p-2">Status</th>
                            <th class="p-2">Amount</th>
                            <th class="p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-2">ORD001</td>
                            <td class="p-2">MD Traders</td>
                            <td class="p-2"><span class="order-status-light-blue px-2 py-1 rounded">Order In</span></td>
                            <td class="p-2">â‚¹25,000</td>
                            <td class="p-2">
                                <button class="clay clay-button p-1 rounded"><i class="bi bi-eye"></i></button>
                                <button class="clay clay-button p-1 rounded"><i class="bi bi-pencil"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
 
        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => {
                module.classList.add('hidden');
            });
            document.getElementById(moduleId).classList.remove('hidden');
        }

       
        showModule('dashboard');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Agro Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .clay-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                8px 8px 16px #d1d9e6,
                -8px -8px 16px #ffffff;
        }

        .clay-button {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                4px 4px 8px #d1d9e6,
                -4px -4px 8px #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .clay-button:hover {
            box-shadow: 
                inset 4px 4px 8px #d1d9e6,
                inset -4px -4px 8px #ffffff;
        }

        .clay-input {
            background: #f0f0f3;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 
                inset 2px 2px 5px #d1d9e6,
                inset -2px -2px 5px #ffffff;
        }

        .active-nav {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                inset 4px 4px 8px #d1d9e6,
                inset -4px -4px 8px #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div id="loginContainer" class="flex items-center justify-center min-h-screen p-4">
        <div class="clay-card w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Sky Agro</h2>
                <p class="text-gray-600"> Shopping Dashboard</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="clay-input w-full" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="clay-input w-full" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Role</label>
                    <select id="role" class="clay-input w-full">
                        <option value="admin">Admin</option>
                        <option value="marketing">Marketing Executive</option>
                        <option value="dealer">Dealer</option>
                        <option value="accounts">Accounts Coordinator</option>
                        <option value="production">Production Manager</option>
                        <option value="shopping">Shopping Dashboard</option>
                    </select>
                </div>
                <button type="submit" class="clay-button w-full py-3 text-gray-800 font-medium">Login</button>
                <p class="text-center text-sm text-gray-600">
                    <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                </p>
            </form>
        </div>
    </div>

    
    <div id="dashboardContainer" class="hidden">
        
        <div class="flex h-screen">
            <div class="clay-card w-64 flex flex-col p-4 m-4 rounded-xl">
                <div class="mb-8">
                    <h2 class="text-xl font-bold text-gray-800">Sky Agro</h2>
                    <p id="userRole" class="text-sm text-gray-600"></p>
                </div>
                <nav class="flex-1">
                    <ul class="space-y-2">
                        <li>
                            <button class="clay-button w-full p-3 text-left nav-item" data-section="dashboard">
                                <i class="bi bi-grid mr-2"></i> Dashboard
                            </button>
                        </li>
                        <li>
                            <button class="clay-button w-full p-3 text-left nav-item" data-section="orders">
                                <i class="bi bi-cart mr-2"></i> Orders
                            </button>
                        </li>
                        <li>
                            <button class="clay-button w-full p-3 text-left nav-item" data-section="dealers">
                                <i class="bi bi-people mr-2"></i> Dealers
                            </button>
                        </li>
                        <li>
                            <button class="clay-button w-full p-3 text-left nav-item" data-section="products">
                                <i class="bi bi-box mr-2"></i> Products
                            </button>
                        </li>
                        <li>
                            <button class="clay-button w-full p-3 text-left nav-item" data-section="reports">
                                <i class="bi bi-file-text mr-2"></i> Reports
                            </button>
                        </li>
                        <li>
                            <button class="clay-button w-full p-3 text-left nav-item" data-section="Shopping">
                                <i class="bi bi-grid mr-2"></i> Shopping
                            </button>
                        </li>
                    </ul>
                </nav>
                <button id="logoutBtn" class="clay-button w-full p-3 mt-4">
                    <i class="bi bi-box-arrow-right mr-2"></i> Logout
                </button>
            </div>

            
            <div class="flex-1 p-4 overflow-auto">
                <div id="dashboard-section" class="section">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="clay-card">
                            <h3 class="text-lg font-semibold mb-2">Pending Orders</h3>
                            <p class="text-3xl font-bold">24</p>
                        </div>
                        <div class="clay-card">
                            <h3 class="text-lg font-semibold mb-2">Active Dealers</h3>
                            <p class="text-3xl font-bold">156</p>
                        </div>
                        <div class="clay-card">
                            <h3 class="text-lg font-semibold mb-2">Total Revenue</h3>
                            <p class="text-3xl font-bold">â‚¹45,67,890</p>
                        </div>
                    </div>
                </div>
                
                <div id="orders-section" class="section hidden">
                    
                </div>
                <div id="dealers-section" class="section hidden">
                    
                </div>
                <div id="products-section" class="section hidden">
                    
                </div>
                <div id="reports-section" class="section hidden">
                    
                </div>
            </div>
        </div>
    </div>

    <script>
      
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

           
            if (username && password) {
               
                switch (role) {
                    case 'admin':
                        window.location.href = 'admin.html'; 
                        break;
                    case 'marketing':
                        window.location.href = 'marketing.html'; 
                        break;
                    case 'dealer':
                        window.location.href = 'dealer.html'; 
                        break;
                    case 'accounts':
                        window.location.href = 'account.html'; 
                        break;
                    case 'production':
                        window.location.href = 'production.html'; 
                        break;
                    case 'shopping':
                        window.location.href = 'shopping.html'; 
                        break;
                    default:
                       
                        alert('Invalid role selected');
                }
            }
        });

        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'login.html'; 
        });
    </script>
</body>
</html>
